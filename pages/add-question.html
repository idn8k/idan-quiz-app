<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <link
         rel="preconnect"
         href="https://fonts.googleapis.com"
      />
      <link
         rel="preconnect"
         href="https://fonts.gstatic.com"
         crossorigin
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet"
      />
      <link
         rel="preconnect"
         href="https://fonts.googleapis.com"
      />
      <link
         rel="preconnect"
         href="https://fonts.gstatic.com"
         crossorigin
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="../css/styles.css"
      />

      <title>add-question</title>
   </head>
   <body>
      <header>
         <h1>QuizApp</h1>
         <p style="font-weight: 400">addQuestion</p>
      </header>
      <main>
         <form
            data-js="form"
            class="add-question"
         >
            <div class="input-area">
               <label for="question">Question</label>
               <textarea
                  required
                  type="text"
                  name="question"
                  id="question"
                  class="add-question-text"
                  placeholder="Write your question here..."
                  maxlength="150"
               ></textarea>
               <span
                  data-js="word-counter"
                  class="word-counter"
                  >150 characters left</span
               >
            </div>
            <div class="input-area">
               <label for="answer">Answer</label>
               <textarea
                  required
                  type="text"
                  name="answer"
                  id="answer"
                  class="add-question-text"
                  placeholder="Write your answer here..."
                  maxlength="150"
               ></textarea>
               <span
                  data-js="word-counter"
                  class="word-counter"
                  >150 characters left</span
               >
            </div>
            <div class="input-area-tag">
               <label for="tag">Tag</label>
               <textarea
                  required
                  type="text"
                  name="tag"
                  id="tag"
                  class="add-question-tag"
                  placeholder="Add a tag..."
                  maxlength="20"
               ></textarea>
               <span
                  data-js="word-counter-tag"
                  class="word-counter-tag"
                  >150 characters left</span
               >
            </div>

            <button
               type="submit"
               class="btn-form"
            >
               Submit
            </button>
         </form>

         <div
            data-js="question-card"
            class="question-card hide-element"
         >
            <p
               class="question"
               data-js="question-text"
            ></p>
            <p
               class="answer hidden"
               data-js="answer-text"
            ></p>
            <div class="tags-container">
               <span
                  style="background-color: var(--warn_light)"
                  class="tag"
                  data-js="tag-text"
               ></span>
            </div>
            <button
               class="show-answer-btn"
               data-js="show-answer"
            >
               Show answer
            </button>
            <span>
               <img
                  data-js="bookmark-btn"
                  class="bookmark-icon"
                  src="../assets/card-Bookmark.svg"
                  alt="bookmark"
               />
            </span>
         </div>
      </main>
      <nav>
         <a
            class="nav-icon"
            href="../index.html"
         >
            <img
               src="../assets/home-icon.svg"
               alt="home button"
            />
         </a>
         <a
            class="nav-icon"
            href="./add-question.html"
         >
            <img
               src="../assets/plus-icon-filled.svg"
               alt="home button"
            />
         </a>
         <a
            class="nav-icon"
            href="../pages/bookmarks.html"
         >
            <img
               src="../assets/nav-Bookmark.svg"
               alt="bookmark-button"
            />
         </a>
         <a
            class="nav-icon"
            href="#"
         >
            <img
               src="../assets/user-icon.svg"
               alt="user-button"
            />
         </a>
      </nav>
   </body>
   <script src="./add-question.js"></script>
</html>
