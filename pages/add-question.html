      />
      <title>add-question</title>
   </head>
   <body>
      <header>
         <h1>QuizApp</h1>
         <p style="font-weight: 400">addQuestion</p>
      </header>
      <main>
         <form
            data-js="form"
            class="add-question"
         >
            <div class="input-area">
               <label for="question">Question</label>
               <textarea
                  name="question-text"
                  id="add-question-text"
                  class="add-question-text"
                  placeholder="Write your question here..."
               ></textarea>
            </div>
            <div class="input-area">
               <label for="answer">Answer</label>
               <textarea
                  name="answer-text"
                  id="add-question-text"
                  class="add-question-text"
                  placeholder="Write your answer here..."
               ></textarea>
            </div>
            <div class="input-area-tag">
               <label for="tag">Tag</label>
               <textarea
                  name="tags-text"
                  id="add-question-text"
                  class="add-question-tag"
                  placeholder="Add a tag"
               ></textarea>
            </div>
            <button
               type="submit"
               class="btn-form"
            >
               Submit
            </button>
         </form>
      </main>
      <nav>
         <a
            class="nav-icon"
            href="../index.html"
         >

               src="../assets/home-icon.svg"
               alt="home button"
            />
